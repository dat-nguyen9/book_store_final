<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Admin - Edit Category</title>
    <th:block th:replace="layout_admin/head_admin :: head_admin"></th:block>
</head><!--/head-->
<body>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <div th:include="layout_admin/navbar_admin :: navbar_admin"></div>
    <div style="display: flex">
        <div th:include="layout_admin/sidebar_admin :: sidebar_admin"></div>
        <div class="container" style="padding: 0; position: relative">
            <div class="container">
                <div class="row"
                     style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
                    <div class="col-sm-12">
                        <h2 class="myclass">Chỉnh sửa danh mục</h2>
                        <form th:action="@{/admin/category/listCategory/editAndSave}" th:object="${category}"
                              method="post"
                              enctype="multipart/form-data">
                            <!--        <input type="hidden" th:field="*{id}">-->
                            <div class="form-group">
                                <label>Id</label>
                                <input th:field="*{id}" type="text" class="form-control"
                                       name="id" placeholder="Enter name" id="id" value="" readonly>
                            </div>
                            <div class="form-group">
                                <label>Tên danh mục</label>
                                <input th:field="*{name}" type="text" class="form-control"
                                       name="name" placeholder="Enter name" id="name" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Ngày tạo danh mục</label>
                                <input th:field="*{createdAt}" type="text" class="form-control"
                                       name="createdAt" placeholder="Enter name" id="createdAt" value="" readonly>
                            </div>
                            <div class="form-group">
                                <label>Ngày chỉnh sửa danh mục</label>
                                <input th:field="*{updatedAt}" type="text" class="form-control"
                                       name="updatedAt" placeholder="Enter name" id="updatedAt" value="" readonly>
                            </div>
                            <span th:text="${alert}" style="color:red"></span>
                            <br>
                            <div style="display: flex; justify-content: space-between">
                                <div sec:authorize="hasAnyRole('ADMIN','STAFF')">
                                    <button type="submit" class="btn btn-primary">Lưu chỉnh sửa</button>
                                </div>
                                <a class="btn btn-primary" href="/admin/category/listCategory">Quay lại màn danh mục</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="layout_admin/js_admin :: js_admin"></th:block>
</body>
</html>
