<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Admin - Edit Category</title>
    <th:block th:replace="layout_admin/head_admin :: head_admin"></th:block>
</head><!--/head-->
<body>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <div th:include="layout_admin/navbar_admin :: navbar_admin"></div>
    <div style="display: flex">
        <div th:include="layout_admin/sidebar_admin :: sidebar_admin"></div>
        <div class="container">
            <div class="row"
                 style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
                <div class="col-sm-12">
                    <form th:action="@{/admin/saveStaffEdit}" th:object="${user}" method="post"
                          enctype="multipart/form-data">
                        <div style="display: flex ; justify-content: space-between">
                            <h2 class="myclass">Chỉnh sửa thông tin nhân viên</h2>
                            <div>
                                <img class="img-thumbnail" style="width: 100px" th:src="*{staff.avatar} ">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="*{staff.id}" type="text" class="form-control"
                                   name="name" placeholder="Id" value="" readonly/>
                            <input type="hidden" th:field="*{id}"/>
                            <input type="hidden" th:field="*{customer.id}"/>
                        </div>
                        <div class="form-group">
                            <label>Tên đăng nhập</label>
                            <input th:field="*{username}" type="text" class="form-control"
                                   name="username" placeholder="Enter username" id="username"
                                   pattern=".{6,}"
                                   title="Six or more characters" readonly/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input th:field="*{staff.email}" type="email" class="form-control"
                                   name="email" placeholder="Enter email" id="email"
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                   title="(characters followed: character@characters.domain " readonly/>
                        </div>
                        <div class="form-group">
                            <label>Tên nhân viên</label>
                            <input th:field="*{staff.name}" type="text" class="form-control"
                                   name="name" placeholder="Enter name" id="staffName">
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input th:field="*{staff.phone}" type="text" class="form-control"
                                   name="phone" id="phone"
                                   pattern="^[0-9]{10,11}$"
                                   title="Input Number "/>
                        </div>
                        <div class="form-group">
                            <label>Link ảnh</label>
                            <input th:field="*{staff.avatar}" type="text" class="form-control"
                                   name="name" placeholder="Enter name" id="avatar">
                        </div>

                        <div class="form-group">
                            <label>Vai trò:</label>
                            <select class="form-select" th:field="*{role.id}">
                                <option th:value='7' th:text="STAFF"></option>
                            </select>
                        </div>
                        <br>
                        <button sec:authorize="hasAnyRole('ADMIN','MANAGER')"
                                type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        <a class="btn btn-primary" href="/admin/staff">Quay lại màn nhân viên</a>
                    </form>
                </div>
            </div>
            <th:block th:replace="layout_admin/footer :: footer"></th:block>
        </div>
    </div>
</div>
<th:block th:replace="layout_admin/js_admin :: js_admin"></th:block>
</body>
</html>
